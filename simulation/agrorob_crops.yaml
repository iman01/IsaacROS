output:
  blender:
    type: blender_file
    filename: crops.blend

field:
  shift_next_bed: false
  headland_width: 0.15
  scattering_extra_width: 0.15
  y_function: '0.09 * sin(x * tau / 6)'

  bed_width: 2
  beds:
    bed1:  
      plant_type: maize
      plant_height: .20
      plant_distance: 1
      row_distance: 1
      plants_count: 100
      rows_count: 2
      beds_count: 1
      height_tolerance_coeff: 0.4
      random: true
      
    bed2:  
      plant_type: maize
      plant_height: .15
      plant_distance: 1
      row_distance: 1
      plants_count: 100
      rows_count: 2
      beds_count: 1
      height_tolerance_coeff: 0.4
      offset: [0.5, 0., 0.]
      random: true
      
      
  #All objects generated by the script are a part of one mesh
  #for this reason, min_distance of 1 is required, so two objects from the same collections wont be on one picture
  #in other case, simulator considers it the same object and generates single bounding box for both
  
  
  
